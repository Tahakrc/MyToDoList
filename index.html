<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <main class="main">
        <div class="leftbar">
            <div class="bar-header">
                <h1 class="h1">Menu</h1>
            </div>

            <div class="underline"></div>
            <div class="bar-main">
                <div class="bar-main-tasks">
                    <h1 class="h1">Tasks By Tag</h1>
                    <i class="fa fa-user" aria-hidden="true">
                        <button class="btn categories-btn">Personal</button>
                    </i>
                    <i class="fa fa-building" aria-hidden="true">
                        <button class="btn categories-btn">Work</button>
                    </i>
                    <i class="fa fa-graduation-cap" aria-hidden="true">
                        <button class="btn categories-btn">School</button>
                    </i>
                </div>
                <div class="underline"></div>
                <div class="bar-main-tasks">
                    <h1 class="h1">Tasks By Time</h1>
                    <i class="fa fa-calendar" aria-hidden="true">
                        <button class="btn btn-today">Today</button>
                    </i>
                    <i class="fa fa-tasks" aria-hidden="true">
                        <button class="btn allTasks">All Tasks</button>
                    </i>
                </div>
            </div>
            <div class="underline"></div>
            <div class="bar-footer">
                <div class="bar-main-tasks">
                    <i class="fa fa-moon" aria-hidden="true">
                        <button class="btn darkmode">Dark Mode</button>
                    </i>
                    <i class="fa fa-times-circle" aria-hidden="true">
                        <button class="btn leave">Sayfayı Kapat.</button>
                    </i>
                </div>
                <h1 class="logo" data-value="TahaKarakoç">Taha Karakoç</h1>

            </div>

        </div>
        <div class="section-center">
            <div class="list-center">
                <div class="section-header">
                    <h1 class="h1">My To-Do-List</h1>
                </div>
                <div class="underline"></div>
                <div class="section-body">
                    <div class="section-body-center">

                    </div>
                </div>
            </div>
        </div>
        <div class="rightbar">
            <div class="rightbar-main">
                <div class="input-container">
                    <h1 class="h1">Add Task</h1>
                    <input type="text" placeholder="Add Topic Title..." class="input-topic">
                    <textarea cols="30" rows="20" placeholder="Add Description..." class="input-text"></textarea>
                    <select name="" id="" class="input-tag">
                        <option hidden>Settings</option>
                        <option value="Work">Work</option>
                        <option value="School">School</option>
                        <option value="Personal">Personal</option>
                    </select>
                    <p class="lastTime">Last Time : <input type="date" name="" id="" class="last-time"> </p>
                    <div class="input-btns">
                        <button class="add-task">Add Task </button>
                    </div>

                </div>
            </div>
            <p class="taskText">Add To Task </p>
        </div>

    </main>
    <div class="modal">
        <i class="fa fa-times" aria-hidden="true"></i>
        <h1 class="h1"> Update Your Task</h1>
        <div class="underline"></div>
        <div class="modal-container">
            <div>
                <input type="text" placeholder="Update Topic Title..." class="modal-input-topic">
                <textarea cols="20" rows="20" placeholder="Update Description..." class="modal-input-text"></textarea>
                <select name="" id="" class="modal-input-tag">
                    <option hidden>Update Tag</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                    <option value="Personal">Personal</option>
                </select>
                <p class="lastTime">Update Last Time : <input type="date" name="" id="" class="modal-last-time"> </p>
                <div class="modal-input-btns">
                    <button class="modal-update-task">Update Task </button>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
